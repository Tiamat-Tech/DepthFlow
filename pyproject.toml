[tool.poetry]
name = "DepthFlow"
version = "2023.7.3"
description = "Image to 2.5D Parallax Effect Video"
authors = ["Tremeschin"]
license = "AGPLv3-only"

[[tool.poetry.packages]]
include = "DepthFlow"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
broken = {path="../../", develop=true}
moderngl = "^5.8.2"
transformers = "^4.30.2"
numpy = "^1.25.0"
imageio-ffmpeg = "^0.4.8"
webuiapi = "^0.9.3"
torch = [{version="2.0.1", source="torch"}]
torchvision = "0.15.2"
timm = "0.6.7"

[tool.poetry.scripts]
depthflow = "DepthFlow.__main__:main"

[[tool.poetry.source]]
name = "torch"
priority = "explicit"

